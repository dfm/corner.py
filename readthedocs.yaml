version: 2

submodules:
  include: all

build:
  os: ubuntu-20.04
  apt_packages:
    - fonts-liberation
  tools:
    python: "3.10"

python:
  install:
    - method: pip
      path: .
      extra_requirements:
        - docs

sphinx:
  builder: dirhtml
  configuration: docs/conf.py
  fail_on_warning: true
