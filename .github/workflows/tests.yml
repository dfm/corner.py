name: Tests

on:
  push:
    branches:
      - main
    tags:
      - "*"
  pull_request:
  workflow_dispatch:
    inputs:
      prerelease:
        description: 'Run a pre-release, testing the build'
        required: false
        type: boolean
        default: false

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest"]
        python-version: ["3.9", "3.10", "3.11"]
        nox-session: ["tests"]
        include:
          - os: macos-latest
            python-version: "3.10"
            nox-session: "tests"
          - os: ubuntu-latest
            python-version: "3.10"
            nox-session: "lint"

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 0
      - name: Configure Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Cache pre-commit environments
        if: ${{ matrix.nox-session == 'lint' }}
        uses: actions/cache@v3
        with:
          path: ~/.cache/pre-commit
          key: ${{ runner.os }}-pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pre-commit-
      - name: Install nox
        run: |
          python -m pip install -U pip
          python -m pip install -U nox
      - name: Run tests
        run: python -m nox --non-interactive -s ${{ matrix.nox-session }}
      - name: Upload generated images on failure
        uses: actions/upload-artifact@v3
        if: ${{ failure() && matrix.nox-session == 'tests' }}
        with:
          name: images-${{ matrix.os }}-${{ matrix.python-version }}
          path: ./result_images

  release:
    if: ${{ inputs.prerelease || startsWith(github.ref, 'refs/tags/') }}
    needs: tests
    uses: dfm/workflows/.github/workflows/python-release.yml@v0.1.0
    with:
      wheels: false
      enable-windows: false
    secrets:
      pypi-token: ${{ secrets.pypi_password }}
